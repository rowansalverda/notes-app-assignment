<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes App Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="/frontend/media/rs-logo-white.png" width="100">
        <h1>Notes App Assignment</h1>
    </header>

    <h2>Register</h2>
    <div id="register-form-container">
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Please enter your username here" required />
            <input type="password" id="register-password" placeholder="Please enter your password here" required />
            <button type="submit">Click here to register</button>
        </form>
    </div>

    <h2>Login</h2>
    <div id="login-form-container">
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Please enter your username" required />
            <input type="text" id="login-password" placeholder="Please enter your password" required />
            <button type="submit">Click here to login</button>
        </form>
    </div>

    <div id="error-container">
        <!--placeholder for error-->
    </div>

    <script src="/frontend/js/login.js"></script>

</body>

</html>
